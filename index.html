<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="star-bg">
        <!-- Estrellas de fondo -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>

        <div class="star"></div>
    </div>

    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo" class="spotify-logo">
        </div>
        <div class="song-info">
            <h1><a href="https://open.spotify.com/intl-es/track/625WTok9yFgPKIvThxiUQM?si=1de3776ef3c849cf" target="_blank" style="text-decoration:none; color:inherit;">Amor Fugaz</a></h1>

        </div>
        <div class="flowers">
            <img< src="https://cdn-icons-png.flaticon.com/512/7039/7039043.png" alt="Flor 1" class="flower">
        </div>
    </div>

    <!-- Script para generar corazones brillantes -->
    <script>
        document.body.addEventListener('click', function (e) {
            const heartSpark = document.createElement('div');
            heartSpark.className = 'heart-spark';
            heartSpark.style.left = `${e.clientX}px`;
            heartSpark.style.top = `${e.clientY}px`;
            document.body.appendChild(heartSpark);
            setTimeout(() => {
                heartSpark.remove();
            }, 2000); // Desaparece despu√©s de 2 segundos
        });
    </script>
</body>
